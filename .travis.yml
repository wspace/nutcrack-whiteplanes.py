language: python
python:
  - 3.4
  - 3.5
install:
  - pip install coverage
  - pip install coveralls
script:
  - coverage run setup.py test
after_success:                                                                  
  - coveralls
deploy:
  provider: pypi
  user: nutcrack
  on:
    repo: whiteplanes/whiteplanes.py
    branch: release
    distributions: sdist --formats=gztar,zip
    python: 3.5
  allow_failure: false


